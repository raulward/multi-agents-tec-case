services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multi-agent-api
    env_file:
      - .env
    environment:
      SERVICE: api
    ports:
      - "8000:8000"
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./data/processed:/app/data/processed
    entrypoint: ["/app/scripts/entrypoint.sh"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s

  ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multi-agent-ui
    env_file:
      - .env
    environment:
      BASE_URL: http://api:8000/v1
      SERVICE: ui
    ports:
      - "8501:8501"
    depends_on:
      api:
        condition: service_healthy
    entrypoint: ["/app/scripts/entrypoint.sh"]